<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="container">
      <div class="card m-3">
        <img
          src="assets/images/illustration-article.svg"
          class="card-img-top img-fluid rounded-4 mx-auto d-block"
          alt="img preview"
        />
        <div class="card-body p-0">
          <button class="btn-learning">Learning</button>
          <h5 class="card-title mt-3">Published 21 Dec 2023</h5>
          <h1 class="card-title mt-3">
            <a href="#">HTML & CSS foundations</a>
          </h1>
          <p class="card-text mt-4">
            These languages are the backbone of every website, defining
            structure, content, and presentation .
          </p>
        </div>
        <div class="row mt-3 mb-3">
          <div class="col-sm-12">
            <img
              src="assets/images/image-avatar.webp"
              class="author-img"
              alt="img author"
            />
            <span class="author">Greg Hooper</span>
          </div>
        </div>
      </div>
    </div>
    <div class="challenge">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">FatehaRsd</a>.
    </div>
  </body>
</html>
